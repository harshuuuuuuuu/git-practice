<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .button-container { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn { padding: 10px 20px; font-size: 16px; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #545b62; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple webpage with buttons.</p>

    <div class="button-container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
    </div>
</body>
</html>
